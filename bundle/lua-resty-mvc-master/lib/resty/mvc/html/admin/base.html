<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <title>{* blocks.title *}</title> 
  <style type="text/css">
  .table > tbody > tr > td {
       vertical-align: middle;
  }
  </style> 
</head>

<body>
<div class="container-fluid">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      
      <div class="navbar-header">
        <a class="navbar-brand" href="/admin">LUA ADMIN</a>
      </div>
      
      <ul class="nav navbar-nav navbar-right">
        <li role="presentation"{% if navbar=='site' then%} class="active"{% end %}><a href="/">home</a></li>
        {%if user then%}
          <li role="presentation"{% if navbar=='logout' then%} class="active"{% end %}><a href="/admin/logout">logout</a></li>
        {%else%}
          <li role="presentation"{% if navbar=='login' then%} class="active"{% end %}><a href="/admin/login">login</a></li>
        {%end%}
      </ul>
      
    </div><!-- /.container-fluid -->
  </nav>
  {% if message then %}
  <div class="alert alert-success" role="alert">{{message}}</div>
  {% end %}  
  <div  id="main">
    {* blocks.main *}
  </div>
</div>

<footer class="footer">
  <div class="container">
    <p class="text-muted">
      <a href="https://github.com/pronan/op">source code</a> power by 
      <a href="https://github.com/pronan/lua-resty-mvc">lua-resty-mvc</a> and
      <a href="https://github.com/openresty/lua-nginx-module">OpenResty</a>
    </p>
  </div>
</footer>

</body>
</html>
